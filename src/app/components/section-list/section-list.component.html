<section>
    <div class="header-wrapper">
        <h1 class="my-4 pl-4">{{name ? name : 'New Releases'}}</h1>
        <app-page-navigation *ngIf="!!itemsTotal" [pageInfo]="pageInfo" (goToPage)="goToPage($event)">
        </app-page-navigation>
    </div>
    <h4 *ngIf="!items.length">No results found</h4>
    <app-grid-list [items]="items"></app-grid-list>
    <app-page-navigation *ngIf="!!itemsTotal" [pageInfo]="pageInfo" (goToPage)="goToPage($event)">
    </app-page-navigation>
</section>
