<div class="toggle-icon" *ngIf="playlistState==='out'" (click)="toggleTracklist()">
    <img [src]="menuOpen" />
</div>
<section>
    <div class="track-list" [@slideInOut]="playlistState">
        <div class="title">
            <img [src]="closeIcon" (click)="toggleTracklist()" />
            <h2>{{albumName}}</h2>
        </div>
        <div *ngFor="let track of tracks" class="tracks-container">
            <div *ngIf="track.preview_url" class="track">
                <audio [id]="track.id" [src]="track.preview_url" (timeupdate)="initProgressBar()" (ended)="playNextTrack(track.track_number)"></audio>
                <img [id]="track.track_number" [src]="playIcon" (click)="listenTrack(track.track_number, track.id); currentTrack = track" />
                <h6>{{track.name}}</h6>
                <p>{{displayMillisecInMinSec(track.duration_ms)}}</p>
            </div>
            <div *ngIf="track.preview_url" class="progress" [ngStyle]="{'height' : '5px' }">
                <div *ngIf="currentTrack && currentTrack.id === track.id" class="progress-bar bg-success" role="progressbar"
                    [ngStyle]="{'width': (currentTime$ | async) + '%'}" [attr.aria-valuenow]="(currentTime$ | async)"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</section>
