<section>
    <div class="toggle-icon" *ngIf="!toggle" (click)="toggleTracklist()">
        <img src="../../../assets/menu_open.png" />
    </div>
    <div *ngIf="toggle" class="track-list">
        <div class="title">
            <img src="../../../assets/close.png" (click)="toggleTracklist()" />
            <h2>{{albumName}}</h2>
        </div>
        <div *ngFor="let track of tracks; let idx = index" class="tracks-container">
            <audio *ngIf="track.preview_url" [id]="track.id" [src]="track.preview_url"></audio>
            <div *ngIf="track.preview_url" class="track">
                <img [id]="idx" src="../../../assets/play.png" (click)="listenTrack(idx, track.id)" />
                <h6>{{track.name}}</h6>
                <p>{{msToMinSec(track.duration_ms)}}</p>
            </div>
        </div>
    </div>
</section>
