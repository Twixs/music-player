<div class="toggle-icon" *ngIf="isPlaylistClosed">
    <button mat-button (click)="togglePlaylist()">
        <i class="material-icons" [ngStyle]="{'font-size' : '42px'}">menu_open</i>
    </button>
</div>
<section>
    <div class="track-list" [@slideInOut]="isPlaylistClosed ? 'out' : 'in'">
        <div class="title">
            <button mat-button (click)="togglePlaylist()">
                <i class="material-icons" [style.color]="'#ffffff'">close</i>
            </button>
            <h2>{{albumName}}</h2>
        </div>
        <div *ngFor="let track of tracks" class="tracks-container">
            <div *ngIf="track.preview_url" class="track">
                <button class="transparent_button" (click)="playPause(track)">
                  <i class="material-icons" [style.color]="'#00d949'" *ngIf="track.isPlaying">pause_circle_outline</i>
                  <i class="material-icons" [style.color]="'#ffffff'" *ngIf="!track.isPlaying">play_circle_outline</i>
                </button>
                <h6 [style.color]="track.isPlaying ? '#00d949' : '#ffffff'">{{track.name}}</h6>
                <p [style.color]="track.isPlaying ? '#00d949' : '#ffffff'">
                  {{displayMillisecInMinSec(track.duration_ms)}}
                </p>
            </div>
            <mat-slider *ngIf="track.isPlaying" class="time-slider" min="0" [max]="state?.duration" step="1"
                [value]="state?.currentTime" [ngStyle]="{'width': '100%'}" (input)="onSliderTimeChanged($event)">
            </mat-slider>
            <mat-divider *ngIf="track.preview_url"></mat-divider>
        </div>
    </div>
</section>
