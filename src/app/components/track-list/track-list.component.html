<section [ngStyle]="{'background-image': getCoverUrl()}" class="backgroundImg">
    <div class="track-list">
        <h2>Tracks</h2>
        <div *ngFor="let track of tracks">
            <audio *ngIf="track.preview_url" [id]="track.id" [src]="track.preview_url"></audio>
            <div *ngIf="track.preview_url" class="track">
                <img src="../../../assets/play.png" (click)="playTrack(track.id)" />
                <img src="../../../assets/pause.png" (click)="pauseTrack(track.id)" />
                <p>{{track.name}}</p>
            </div>
        </div>
    </div>
</section>
