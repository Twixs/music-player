<section>
    <div class="header-wrapper">
        <h1 class="my-4 pl-4">Albums</h1>
        <app-page-navigation *ngIf="!!albumsTotal" [pageInfo]="pageInfo" (goToPage)="goToAlbums($event)">
        </app-page-navigation>
    </div>
    <h4 *ngIf="!albums.length">No results found</h4>
    <app-grid-list [items]="albums" route="tracks"></app-grid-list>
    <app-page-navigation *ngIf="!!albumsTotal" [pageInfo]="pageInfo" (goToPage)="goToAlbums($event)">
    </app-page-navigation>
</section>
